<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Quest - Criando formulário com validação</title>
</head>
<body>
    <main class="principal">
        <section class="texto-introducao">
            <h1 class="titulo">FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="informacao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <form class="caixa-form">
            <div class="campos-preencher">
                <input type="text" name="nomeCompleto" id="iNomeCompleto" class="formulario" placeholder="Nome Completo*">
                <p class="campo-invalido">Campo Obrigatório</p>
            </div>
            <div class="campos-preencher">
                <input type="email" name="email" id="iEmail" class="formulario" placeholder="Email*">
                <p class="campo-invalido">Campo Obrigatório</p>
            </div>
            <div class="campos-preencher">
                <input type="tel" name="telefone" id="iTelefone" class="formulario" placeholder="(XX)Telefone*" maxlength="10">
                <p class="campo-invalido">Campo Obrigatório</p>
            </div>
            <div class="campos-preencher">
                <textarea name="mensagem" id="iMensagem" cols="30" rows="10" class="formulario" placeholder="Mensagem*" ></textarea>
                <p class="campo-invalido campo-mensagem">Campo Obrigatório</p>
            </div>
            <p class="campo-obrigatorio">*campos obrigatórios</p>
            <div class="btn-enviar">Enviar</div>
        </form>
    </main>
    
    <script src="src/js/index.js"></script>
</body>
</html>
